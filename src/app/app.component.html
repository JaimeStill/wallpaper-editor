<section class="mat-typography mat-app-background app-frame"
         fxLayout="column"
         fxLayoutAlign="start stretch"
         [ngClass]="themer.isLight ? 'app-light' : 'app-dark'">
  <app-header heading="Wallpaper Editor"
              containerStyle="background-card p8"></app-header>
  <section fxFlex
           fxLayout="column"
           fxLayoutAlign="start stretch"
           class="background-card p8">
    <p *ngFor="let log of output"
       class="m8"
       [style.font-family]="monospace">{{log}}</p>
  </section>
  <section fxLayout="column"
           fxLayoutAlign="start stretch">
    <section class="p8"
             fxLayout="row"
             fxLayoutAlign="center center">
      <button mat-stroked-button
              class="color-green m4">Load Image</button>
    </section>
  </section>
</section>
